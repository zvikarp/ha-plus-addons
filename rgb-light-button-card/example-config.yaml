# Example Lovelace Dashboard Configuration

# Basic example
- type: custom:rgb-light-button-card
  entity: light.bedroom_rgb_strip

# Full featured example  
- type: custom:rgb-light-button-card
  entity: light.living_room_led
  title: Living Room RGB
  show_brightness: true
  show_effects: true
  columns: 4
  colors:
    - name: Red
      rgb: [255, 0, 0]
    - name: Green
      rgb: [0, 255, 0]
    - name: Blue
      rgb: [0, 0, 255]
    - name: White
      rgb: [255, 255, 255]
    - name: Orange
      rgb: [255, 165, 0]
    - name: Cyan
      rgb: [0, 255, 255]
    - name: Purple
      rgb: [128, 0, 128]
    - name: Yellow
      rgb: [255, 255, 0]
    - name: Pink
      rgb: [255, 192, 203]
    - name: Lime
      rgb: [0, 255, 0]
    - name: Magenta
      rgb: [255, 0, 255]
    - name: Warm White
      rgb: [255, 230, 180]
  effects:
    - name: Flash
      effect: flash
    - name: Strobe
      effect: strobe
    - name: Fade
      effect: fade
    - name: Smooth
      effect: smooth

# Simple color preset example (no effects)
- type: custom:rgb-light-button-card
  entity: light.kitchen_light
  title: Kitchen
  show_effects: false
  columns: 3
  colors:
    - name: Warm White
      rgb: [255, 230, 180]
    - name: Cool White
      rgb: [200, 220, 255]
    - name: Daylight
      rgb: [255, 255, 255]
    - name: Red
      rgb: [255, 0, 0]
    - name: Green
      rgb: [0, 255, 0]
    - name: Blue
      rgb: [0, 0, 255]

# Minimal setup (brightness only, default colors)
- type: custom:rgb-light-button-card
  entity: light.bedroom_strip
  show_effects: false
