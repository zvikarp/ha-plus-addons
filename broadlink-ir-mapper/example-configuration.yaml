# Basic example - minimal configuration
light:
  - platform: broadlink_ir_mapper
    name: "Living Room LED Strip"
    broadlink_remote: remote.broadlink_rm4_remote
    ir_codes:
      power_on: "JgBQAAABJZIUEhQ6FBIUEhQSFBIU..."
      power_off: "JgBQAAABJpIUEhQ6FBIUEhQSFBIU..."
